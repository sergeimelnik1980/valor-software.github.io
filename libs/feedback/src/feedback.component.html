<div class="flex justify-between flex-wrap flex-row hidden lg:block">
    <swiper [config]="feedBackCarousel" [mousewheel]="false" #swiperRef class="pink_swiper "
            (activeIndexChange)="showIndex($event)" style="width: 100%; padding-top: 70px; padding-left: 70px">
        <ng-template swiperSlide class="rounded-32 p-16" *ngFor="let slide of feedbackList; let i = index">
            <img src="assets/img/icons/quotation_marks.svg" alt="" class="absolute"
                 style="height: 95px; width: 116px; top: -60px; left: -60px;">
                <div #card class="w-full bg-grey "
                     [ngClass]="{'h-auto overflow-visible': showMoreList.includes(i), 'overflow-hidden h-350': !showMoreList.includes(i) }">
                    <div class="flex justify-between">
                        <div class="flex-column w-65% ">
                            <div class="flex flex-col justify-between">
                                <p class="text-32 tracking-tightest text-feedback_font_col leading-44 mb-2 italic"   [ngClass]="{'h-auto overflow-visible': showMoreList.includes(i), 'h-305 overflow-hidden': !showMoreList.includes(i) && card.scrollHeight>350  }" >
                                    {{slide.text}}</p>

                            </div>
                            <div class="flex justify-end">
                                <p *ngIf="card.scrollHeight>350"
                                   class="mt-10px mb-8 md:mb-0 text-20 text-grey_font_col underline cursor-pointer overflow-visible" (click)="setShowMore(i)"
                                   fragment="open-source">{{ showMoreList.includes(i) ? 'Show less':
                                  'Show More' }}
                                </p>
                            </div>
                        </div>
                        <div class="w-35% ml-10 flex-column items-start ">
                            <img [src]="slide.img" alt=""
                                 class="w-full m-auto mb-8 object-contain  rounded-full max-w-full h-auto align-middle border-none"
                                 style="max-width: 214px; max-height: 214px; width: 100%; height: 100%">
                            <div class="w-full flex justify-between">
                                <p class="m-auto">
                                    <span class="text-xl text-light_title_col">{{slide.author}}</span><br>
                                    <span class="text-grey_font_col">{{slide.position}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
        </ng-template>
    </swiper>
</div>
<div class="container block lg:hidden">
    <swiper [config]="feedBackRespConfig" [mousewheel]="false" class="pink_swiper rounded-md pt-10" #swiperRefResp
            style="width: 100%">
        <ng-template swiperSlide *ngFor="let slide of feedbackList; let i = index" class="rounded-lg">
            <img src="assets/img/icons/quotation_marks.svg" alt="" class="absolute"
                 style="height: 72px; width: 86px; top: -30px; left: 0">
            <div class="flex-column">
                <div #card class="w-full bg-grey"
                     [ngClass]="{'h-auto overflow-visible': showMoreList.includes(i), 'overflow-hidden  h-610 ': !showMoreList.includes(i), ' h-570': !showMoreList.includes(i) && card.scrollHeight>652 }">
                    <div>
                        <div class="flex-column justify-center mb-4">
                            <img [src]="slide.img" alt=""
                                 class="w-full m-auto object-contain rounded-full max-w-full h-auto align-middle border-none mb-2"
                                 style="max-width: 240px; max-height: 240px">
                            <div class="w-full flex justify-center">
                                <p>
                                    <span class="text-xl text-light_title_col">{{slide.author}}</span><br>
                                    <span class="text-grey_font_col">{{slide.position}}</span>
                                </p>
                            </div>
                        </div>
                        <div class="flex flex-col justify-between">
                            <p class="text-20 text-feedback_font_col leading-6 lg:leading-44 mb-8">{{slide.text}}</p>
                        </div>
                    </div>
                </div>
                <p *ngIf="card.scrollHeight>652"
                   class="text-center mt-10px mb-0 md:mb-0 text-20 text-grey_font_col underline" (click)="setShowMore(i)"
                   fragment="open-source">{{ showMoreList.includes(i) ? 'Show less':
                  'Show More' }}
                </p>
            </div>
        </ng-template>
    </swiper>
</div>
