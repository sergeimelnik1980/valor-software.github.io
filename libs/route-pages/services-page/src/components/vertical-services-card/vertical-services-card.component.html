<ng-container *ngIf="verticalServiceCards">
      <div *ngFor="let service of verticalServiceCards; let i = index" class="flex flex-col gap-12 lg:gap-10 mb-14"
        [ngClass]="i%2 ? 'lg:flex-row-reverse justify-start' : 'lg:flex-row justify-start'">
        <div class="mx-5">
          <div class="flex flex-col">
            <p
              class="text-dark_title_col_updated text-80 leading-80 lg:leading-100 font-bold lg:text-100 mb-2 lg:mb-4 ">
              0{{ i+1}}
            </p>
            <h2 class="text-light_title_col text-2xl lg:text-40 mb-6 font-bold tracking-tightest">{{service.title}}
            </h2>
            <p class=" leading-6 text-grey_font_col text-16 mb-15 lg:mb-6 tracking-tightest"
              *ngIf="service.description">
              {{service.description}}</p>
            <img *ngIf="service.img" class="lg:hidden block m-auto mb-15" [src]="service.img" [alt]="service.title + ' icon'">
            <h2 *ngIf="service.items && service.items.length > 0 && isServiceList"
              class="text-light_title_col text-2xl lg:text-40 mb-6 font-bold tracking-tightest">
              Related projects:
            </h2>
            <ul *ngIf="service && service.items" [ngClass]="{'list-disc text-grey_font_col pl-5': isLinkList}">
              <li *ngFor="let item of service?.items" [ngClass]="{ 'mb-4': isLinkList }">

                <div class="flex flex-row items-center mb-6" *ngIf="!isLinkList">
                  <div class="green-circle lg:mt-0 mt-5 after:h-4 after:w-4"></div>
                  <p class="pl-8 h-full leading-6 text-grey_font_col text-base md:text-20 tracking-tightest">
                    {{item.title}}</p>
                </div>

                <a target="_blank" [routerLink]="item.url" class="leading-6 text-grey_font_col text-xltracking-tightest"
                  [ngClass]="{'underline': item.url, 'text-pink': item.highlight, 'hidden': !isLinkList}">{{item.title}}</a>
              </li>
            </ul>

            <div class=" flex-column lg:flex justify-start items-center" *ngIf="!isLinkList && service.button">
              <button  class="w-full lg:w-auto flex lg:mr-6 mb-4 w-full">
                <a (click)="onClick(service.button?.url)" target="_blank"
                  class="btn-pink w-full flex justify-center items-center">
                  {{service.button?.title}}
                  <img src="assets/img/icons/arrow.svg" class="ml-2 my-auto" alt=""></a>
              </button>
            </div>
          </div>
        </div>
        <img *ngIf="service.img" class="lg:block hidden h-312 w-629 m-auto" [src]="service.img" [alt]="service.title + ' icon'">
      </div>
</ng-container>
