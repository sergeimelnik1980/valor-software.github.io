<section class="first-section landing-section lg:mx-0 pb-0 ">
  <div class="container">
    <ng-container *ngIf="changeBreadCrumbTitle?.length">
      <breadCrumbs [changeTitle]="changeBreadCrumbTitle" class="w-full hidden lg:block lg:mb-24">
      </breadCrumbs>
    </ng-container>

    <div class=" grid grid-cols-2 gap-4 lg:grid hidden">
      <div class="bg-grey flex flex-col p-10" *ngFor="let card of headCards">
        <h2 class="font-bold text-light_title_col block text-64 mt-0 leading-66 mb-12">
          {{card.title}}</h2>
        <p [innerHTML]="card.description" class=" text-base tracking-tightest leading-6	text-light_title_col mb-4"></p>

        <ul class="list-disc text-grey_font_col pl-5 mb-8">
          <li *ngFor="let fragment of card?.fragments" class="mb-4">
            <a [routerLink]='"."' [fragment]="fragment.path"
              class="leading-6 text-grey_font_col text-xltracking-tightest underline">
              {{fragment.title}}
            </a>
          </li>
        </ul>

        <div class="justify-start items-center">
          <button class="w-full w-auto flex mr-6">
            <a (click)="openModal()" target="_blank" class="btn-pink w-full flex justify-center items-center">
              {{card.button.title}}
              <img src="assets/img/icons/arrow.svg" class="ml-2 my-auto" alt=""></a>
          </button>
        </div>
      </div>
    </div>

    <div class="block lg:hidden">
      <swiper [config]="swiperConfig" [mousewheel]="false" class="pink_swiper rounded-md p-0" #swiperRefResp
        style="width: 100%">
        <ng-template swiperSlide *ngFor="let card of headCards" class="rounded-lg">
          <div class="bg-grey flex flex-col p-0">
            <h2 class="font-bold text-light_title_col block text-40 mt-0 leading-44 mb-8">
              {{card.title}}</h2>
            <p [innerHTML]="card.description" class=" text-base tracking-tightest leading-6	text-light_title_col mb-4">
            </p>

            <ul class="list-disc text-grey_font_col pl-5 mb-8">
              <li *ngFor="let fragment of card?.fragments" class="mb-4">
                <a [routerLink]='"."' [fragment]="fragment.path"
                  class="leading-6 text-grey_font_col text-xltracking-tightest underline">
                  {{fragment.title}}
                </a>
              </li>
            </ul>

            <div class="flex justify-start items-center">
              <button class="w-full  flex mb-4 w-full">
                <a (click)="openModal()" target="_blank" class="btn-pink text-sm w-full flex justify-center items-center">
                  {{card.button.title}}
                  <img src="assets/img/icons/arrow.svg" class="ml-2 my-auto" alt=""></a>
              </button>
            </div>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
</section>
