        <ng-container>
            <breadCrumbs [changeTitle]="changeBreadCrumbsPath" class="w-full hidden md:block"></breadCrumbs>
        </ng-container>

                <h1 class="text-light_title_col md:text-64 text-large md:leading-66 leading-44 mb-12 font-bold">Software<br>Engineering</h1>

                <button class="w-full md:w-auto flex btn-pink" (click)="openModal()">
                    Get a free session with an expert <img src="assets/img/icons/arrow.svg" class="ml-2" alt="">

            </div>
            <div class="hidden lg:block">
                <img src="assets/img/bg-img/services_page/services-engineering-header-bg.svg" alt="">
